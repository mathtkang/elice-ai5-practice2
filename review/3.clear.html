<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .float-container {
            width: 300px;
            border: 2px solid #09c;
        }

        .float-container img {
            float: left;
            margin: 5px;
            padding: 5px;
            border: 2px solid #90C;
        }
        .float-container, .second_float{
            clear:both;
            /* : inline의 속성을 떨어트림 */
        }
    </style>
</head>

<body>
    <div class="float-container">
        <img src="https://cdn-api.elice.io/api/archive/unzip_27ecc3ebf35348eeada54524160d0e16/e47cd9a4a86bb32c563aef120c9d9daae0f1f47b9a280a8687d262ffd718b4f7/image1.png?se=2022-07-03T00%3A15%3A00Z&sp=rt&sv=2020-10-02&sr=b&sig=HAEHpePlVxQ1imWEa1tx0mF36b1vbZ52rprmOrvwLaM%3D">
        <p class="first_float">This is first line with floating image.</p>
        <p class="second_float">This is second line with cleared property.</p>
    </div>
</body>

</html>

<!-- 
    [claer: float을 취소하는 요소]
    float: left를 취소하기 위해서는 clear:left를 사용!
    float: right를 취소하기 위해서는 clear:right를 사용!
    사실 위에서 어떤 float을 사용했는지 기억이 안나기 때문에, clear:both를 많이 쓴다. but 이 경우 취소하면 안되는 float까지 취소될 수 있어서 주의해야 함!
-->
