<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>엘리스 :: elice</title>
  <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <!-- 
        각각의 줄이 바뀌고, 색이 다른걸 보면, 컨테이너가 다르다고 볼 수도 있겠죠
        step1) 문제를 그대로 푼다. (태그 안에 직접 스타일을 적용)
        step2) link 태그를 추가해서 href=".css" 파일을 연동해서 색을 변경한다.
        step3) html 태그 안에 직접 적용한 스타일과, css파일로 적용된 스타일 중 어느 것이 우선순위가 있을까요?
     -->
    <h1 style="color: red">안</h1>
    <!-- 
        index.css 파일에 있는 속성값이랑, html 파일안의 직접적인 속성의 변화와 두가지를 다 준다면 어느 곳에 있는게 적용될까요?
     -->
    <h2 style="color: yellow">녕</h2>
    <h3 style="color: green">하</h3>
    <h4 style="color: blue">세</h4>
    <h5 style="color: navy">요</h5>
    <h6 style="color: purple">!</h6>



</body>
</html>
