<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8"> <!-- 해당 HTML 문서의 문자 인코딩 방식을 명시 -->
  <!-- meta tag 이유: 한글, 특수문자 들이 깨져서 나올 수 있어요. => https://antstudy.tistory.com/29 -->
  <title>메아리</title>
  
  <style>
  
  </style>
  <link href="index.css" />

    <!-- 1. 태그안에 직접 작성하는 inline styling `<p style="color:red">`
    2. `<style></style>` 안에 작성
    3. 스타일 시트를 따로 작성 `<link href="index.css" rel="stylesheet" type="text/css" />` -->

</head>
<body>
    <!-- 지시사항 1번을 참고하여 코드를 작성하세요. -->
    <!-- 
        'h'가 header의 약자 이죠
     -->
    <section>
        <h1>안녕! 나는 엘리스 토끼야!</h1>
        <h2>안녕! 나는 엘리스 토끼야!</h2>
        <h3>안녕! 나는 엘리스 토끼야!</h3>
        <h4>안녕! 나는 엘리스 토끼야!</h4>
        <h5>안녕! 나는 엘리스 토끼야!</h5>
        <h6>안녕! 나는 엘리스 토끼야!</h6>
    </section>
    <section>
        <p>안녕! 나는 엘리스 토끼야!</p>
        <!-- 
            이렇게 보면
            (header 태그, 앞으로는 h태그라고 할게요) h태그는 크기가 작아져도 bold 처리가 되어있는게 보이고,
            p태그는 일반 크기의 일반 굵기인게 보입니다.
            -->
    </section>
</body>
</html>
