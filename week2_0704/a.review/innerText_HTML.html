<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- step1) -->
    <div id="apple">사과</div>
    <!-- step2) -->
    <div id="red">빨간색</div>
    <script>
    // step1)
    // 1. innerText: "큰 따옴표"안에 작성된 것들을 text로 인식
    document.querySelector("#apple").innerText = "<h1>수박</h1>"; 
    // 2. innerHTML: "큰 따옴표"안에 작성된 것들을 html 태그로 인식 -> 이미 있는 div 태그 안에 새로운 element를 삽입합니다.
    document.querySelector("#apple").innerHTML = "<h1>수박</h1>"; 
    

    // step2)
    document.getElementById("red").innerText = "<h1 style='color:red'>A</h1>"
    document.getElementById("red").innerHTML = "<h1 style='color:red'>A</h1>"
    </script>

</body>
</html>
